<single-spa-router>
  
  <div class="base">
    <div class="header">
      <application name="@foodXpert/foodXpert-header"></application>
    </div>
    

    <div class="middle-section">
      <div class="navbar">
        <application name="@foodXpert/foodXpert-navbar"></application>
      </div>

      <div class="content-section">
            <route default>
              <application name="@foodXpert/foodXpert-home"></application>
            </route>
            <route path="home">
              <application name="@foodXpert/foodXpert-home"></application>
            </route>
            <route path="products">
              <application name="@foodXpert/foodXpert-products" ></application>
            </route>
      </div>
    </div>
  </div>



</single-spa-router>
